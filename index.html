<html>
    <head>

        <title>Results Summary</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="part1">
                <h3>Your Result</h3>
                <div class="circled">
                    <h1>76</h1>
                    <h5>of 100</h5>
                </div>
                <div class="word2">  
                    <h2>Great</h2>
                    <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
                </div>
            </div>
            <div class="part2">
                <h3>Summary</h3>
                <div class="reaction box">
                    <h4>Reaction<span class="percentage">80/100</span></h4>
                </div>
                <div class="memory box">
                    <h4>Memory<span class="percentage">92/100</span></h4>
                </div>
                <div class="verbal box">
                    <h4>Verbal <span class="percentage">61/100</span></h4>
                </div>
                <div class="visual box">
                    <h4>Visual  <span class="percentage">72/100</span></h4>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
